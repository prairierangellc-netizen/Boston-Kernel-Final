name: Build Boston Kernel
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm

      - name: Clone Motorola Kernel
        run: |
          git clone --depth=1 -b android-14-release-u2ubs34.44-86-7 https://github.com/MotorolaMobilityLLC/kernel-msm kernel-source

      - name: Integrate KernelSU
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -