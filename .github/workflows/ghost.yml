name: Build Boston Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm python3 gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu

      - name: Clone Motorola Kernel
        run: |
          git clone --depth=1 -b android-14-release-u2ubs34.44-86-7 https://github.com/MotorolaMobilityLLC/kernel-msm kernel-source

      - name: Integrate KernelSU
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s main

      - name: Build Kernel
        run: |
          cd kernel-source
          
          # Environment variables for ARM64 Cross-Compilation
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CC=clang
          export LD=ld.lld
          
          mkdir -p out

          # MERGE: Combine the Google GKI base with the Motorola Boston hardware fragment
          # This creates the final .config file required for 'make'
          bash scripts/kconfig/merge_config.sh -O out \
            arch/arm64/configs/gki_defconfig \
            arch/arm64/configs/vendor/ext_config/moto-parrot-boston.config

          # FORGE: Execute the actual compilation
          # -j$(nproc) uses all available CPU cores for speed
          make O=out -j$(nproc)

      - name: Upload Kernel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ghost-Kernel-Result
          path: |
            kernel-source/out/arch/arch/arm64/boot/Image.gz
            kernel-source/out/arch/arch/arm64/boot/dtbo.img