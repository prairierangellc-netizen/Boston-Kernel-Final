on:
  workflow_dispatch:
  push:
    branches:
      - main

- name: Build Kernel
        run: |
          cd kernel-source
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CC=clang
          export LD=ld.lld
          mkdir -p out
          bash scripts/kconfig/merge_config.sh -O out \
            arch/arm64/configs/gki_defconfig \
            arch/arm64/configs/vendor/ext_config/moto-parrot-boston.config
          
          # Build the kernel and the DTBOs explicitly
          make O=out LLVM=1 LLVM_IAS=1 KCFLAGS="-Wno-error" -j$(nproc)
          make O=out LLVM=1 LLVM_IAS=1 KCFLAGS="-Wno-error" -j$(nproc) dtbo.img || echo "DTBO build skipped"

      - name: Upload Kernel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ghost-Kernel-Result
          path: |
            kernel-source/out/arch/arm64/boot/Image.gz
            kernel-source/out/**/dtbo.img
            kernel-source/out/arch/arm64/boot/dts/vendor/**/*.dtbo